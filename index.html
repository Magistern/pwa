<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
<!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
  <link rel="apple-touch-icon" href="images/icons/icon-180x180.png">
  <meta name="apple-mobile-web-app-status-bar-style" content="translucent">
<!-- Add to homescreen for modern mobile browsers -->
  <link rel="manifest" href="app.webmanifest">
  <script>
    /************************************************************
        This is where we import and register the service worker file.
        This line only runs if it's the first time, 
        or if the service worker has changed.
        ("serviceWorker" in navigator) is a
        way to see if the browser has
        support for serviceworker
    ******************************/
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register('/sw.js')
    }

  </script>
  <title>PWA Boilerplate</title>
</head>

<body>
  <h1>PWA Boilerplate</h1>
  <p>Put this code in your start page (index.html):</p>
  <pre>
    if ("serviceWorker" in navigator) { 
      navigator.serviceWorker.register('sw.js') 
    }
  </pre>
  <p><a href="images.html">Page 2</a></p>
  <script src="js/app.js"></script>
</body>

</html>
