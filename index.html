       if ('serviceWorker' in navigator) {
          window.addEventListener('load', function () {
            var swPromice = navigator.serviceWorker.register('/sw.js', {scope: '/'})
            swPromice.then(function (regObj) {
              console.log('ServiceWorker registration successful with scope: ', regObj.scope);
              window.sw = regObj;
            }, function (err) {
              console.log('blip blop failure: ', err);
            });
          });
        }

    </script>
